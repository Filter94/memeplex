<!DOCTYPE html>
<html>
  <head>
    <title>Admin | MemePlex</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Meme search service" />
  </head>
  <body>
    <div id="container">
      <img id="logo" src="../logo_600.png" />
      <div id="form-container">
        <div class="channel-inputs">
          <label class="label" for="channel">Channel:</label>
          <input
            id="channel"
            class="input"
            type="text"
            required="true"
            placeholder="Channel name: @name or https://t.me/name"
          >
          <label class="label" for="langs">Languages:</label>
          <input
            id="langs"
            class="input"
            type="text"
            placeholder="Languages (comma separated): eng,rus"
          >
        </div>
        <input
          id="password"
          class="input"
          type="password"
          required="true"
          placeholder="Password"
        >
        <input id="submit-button" class="button" type="submit" value="Submit">
      </div>
    </div>
    <div id="loader" class="hide"></div>
    <script src="./index.js"></script>
  </body>
</html>
