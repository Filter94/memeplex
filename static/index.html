<!DOCTYPE html>
<html>
  <head>
    <title>MemePlex</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Meme search service" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <div id="container">
      <img id="logo" src="./logo_600.png" />
      <div id="search-container">
        <input id="search-field" class="input" type="text" placeholder="Search meme images by caption">
        <input id="search-button" class="button" type="button" value="Search">
      </div>
      <div id="results">
      </div>
    </div>
    <div id="loader" class="hide"></div>
    <button id="scroll-to-top" title="Go to top">^</button>

    <script src="./main.js"></script>
  </body>
</html>
